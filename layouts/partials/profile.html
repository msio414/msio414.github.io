<section class="summary">
    {{- with .Site.Params.Profile }}
        <h2>{{ .Greetings }}</h2>
        {{- range .Summary }}
            <p itemprop="description">{{ . | markdownify }}</p>
        {{- end }}

        {{- $resume := resources.Get .resumePath -}}
        {{- with $resume -}}
            <div class="resume-container">
                <a itemprop="url" class="resume-button" href="{{- .RelPermalink | relURL -}}">
                    See My Resume <i class="fas fa-file-pdf"></i></a>
            </div>
        {{- end }}

        {{- with .Email }}
            <p itemprop="email">Contact me at <a href="mailto:{{- . -}}">{{ . }}</a></p>
        {{- end }}
    {{ end }}
</section>
