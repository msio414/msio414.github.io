<!-- Twitter Card Meta Tags -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:url" content="{{- .Site.BaseURL -}}">
<meta name="twitter:title" content="{{- .Scratch.Get "SiteTitle" -}}">
<meta name="twitter:site" content="@{{- .Site.Params.FirstName -}}">
<meta name="twitter:description" content="{{- .Site.Params.SiteDescription -}}">
<meta name="twitter:image" content="{{- "img/icons/twittercard.webp" | relURL -}}">
