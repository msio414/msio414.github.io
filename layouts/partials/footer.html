<footer itemscope itemtype="https://schema.org/Person">
    {{ with .Site.Params.Socials }}
        <p>Follow my socials</p>
        <div>
            {{- range $key, $value := . -}}
                {{- if $value -}}
                    <a itemprop="sameAs" href="{{- $value -}}" title="{{- $key -}}"><i id="social-icon" class="fa-brands fa-{{- $key }} fa-lg"></i></a>
                {{- end -}}
            {{- end -}}
        </div>
    {{- end -}}
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme" aria-pressed="false">
        <i id="theme-icon" class="fa-solid fa-toggle-off fa-xl"></i>
    </button>
    {{ with .Site.Params.Footer.ccName }}
        <p class="copyrights">&copy; {{- now.Year -}}, {{ . -}}. Some rights reserved.</p>
    {{ end }}
    <p xmlns:cc="https://creativecommons.org/ns#" xmlns:dct="https://purl.org/dc/terms/" class="credits">
        <a property="dct:title" rel="cc:attributionURL" href="https://github.com/msio808/uniport-h">Uniport</a> by
        <a rel="cc:attributionURL dct:creator" property="cc:attributionName" href="https://msio.me">MAS</a> |
        <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/?ref=chooser-v1" rel="license noopener noreferrer">CC BY-NC-SA 4.0
        </a> | Powered by <a href="https://gohugo.io" target="_blank">Hugo</a>
    </p>
</footer>
<script src="{{- "js/toggler.js" | relURL -}}"></script>
